<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ProxyProwler Settings</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; width: 400px; background: #f8f9fa; }
    h2 { margin-top: 0; color: #333; }
    .section { margin-bottom: 20px; }
    label { display: block; margin: 8px 0; cursor: pointer; }
    input[type="radio"] { margin-right: 8px; }
    textarea { width: 100%; height: 120px; padding: 8px; border: 1px solid #ced4da; border-radius: 4px; font-family: monospace; }
    button { background: #007bff; color: white; border: none; padding: 10px 16px; border-radius: 4px; cursor: pointer; font-weight: bold; }
    button:hover { background: #0056b3; }
    .status { margin-top: 10px; font-weight: bold; }
    .success { color: #28a745; }
    .error { color: #dc3545; }
  </style>
</head>
<body>

  <h2>Proxy Mode</h2>
  <div class="section">
    <label><input type="radio" name="mode" id="modeAll" checked> <strong>Proxy All Sites</strong></label>
    <label><input type="radio" name="mode" id="modeOnly"> <strong>Proxy Only These Sites</strong></label>
    <label><input type="radio" name="mode" id="modeExcept"> <strong>Proxy All Except These Sites</strong></label>
  </div>

  <div class="section">
    <label for="domainList"><strong>Domain List</strong> (one per line)</label>
    <textarea id="domainList" placeholder="example.com&#10;sub.domain.org"></textarea>
  </div>

  <button id="saveBtn">Save Settings</button>
  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>
</html>
